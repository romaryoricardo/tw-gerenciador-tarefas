<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarefas - Inclusão de Nova Tarefa</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inserrção de novo Usuario</a>
	</nav>
	<div class="container">
		<h3>Inserrção de novo Usuario</h3>
		
		<form action="/registration" method="POST" th:object="${usuario}"
			class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
						<label th:errors="*{email}" class="validation-message"></label>
					</div>
					<label>E-mail:</label> 
					<input type="text" required maxlength="50" class="form-control" th:field="*{email}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
						<label th:errors="*{senha}" class="validation-message"></label>
					</div>
					<label>Senha:</label> 
					<input type="password" maxlength="100" class="form-control" th:field="*{senha}">
					 
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<button type="submit" class="btn btn-primary" style="margin: 10px">Salvar</button>
				</div>
			</div>
			
		</form>
	</div>


	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
