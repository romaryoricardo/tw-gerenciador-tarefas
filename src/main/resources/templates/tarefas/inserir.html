<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarefas - Inclusão de Nova Tarefa</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos.html :: cabecalho"></div>
	<div class="container">
		<h3>Inserção de nova tarefa</h3>
		
		<form action="/tarefas/inserir" method="POST" th:object="${tarefa}"
			class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
						<label th:errors="*{titulo}" class="validation-message"></label>
					</div>
					<label>Título:</label> 
					<input type="text" required maxlength="50" class="form-control" th:field="*{titulo}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descricao')}">
						<label th:errors="*{descricao}" class="validation-message"></label>
					</div>
					<label>Descrição:</label> 
					<input type="text" maxlength="100" class="form-control" th:field="*{descricao}">
					 
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataExpiracao')}">
						<label th:errors="*{dataExpiracao}" class="validation-message"></label>
					</div>
					<label>Data de expiração:</label>	
					<input type="date" required class="form-control" th:field="*{dataExpiracao}">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<button type="submit" class="btn btn-primary" style="margin: 10px">Salvar</button>
				</div>
			</div>
			
		</form>
	</div>


	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
